{% extends 'base_shop.html' %}

{% block header %}
<h1>{% block title %}Producto {% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card action">
                <form action="{{ url_for('shop.product', id=product.id) }}" method="post">
                    <img src="{{ product.image_base64 }}" class="card-img-top" alt="..."
                        onerror="this.src='/static/imgs/default-pro.jpg'">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ 'Q%0.2f'|format(product.price_unit | float) }}</p>
                        <p class="card-text">{{ product.category_name }}</p>
                        <div class="mb-3">
                            <label for="quantity">Cantidad:</label>
                            <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1" step="1" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Agregar al carrito</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
